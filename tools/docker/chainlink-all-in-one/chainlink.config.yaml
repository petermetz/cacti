# Chainlink configuration file
ethereum:
  url: https://mainnet.infura.io/v3/<YOUR_INFURA_PROJECT_ID>
  accounts:
    - private_key: <YOUR_PRIVATE_KEY>

# Job definitions
jobs:
  - type: web
    name: google_price
    tasks:
      - type: http
        url: https://api.priceofbitcoin.com/v1/current
      - type: jsonparse
        path: $.price
    target:
      - type: eth
        address: <YOUR_SMART_CONTRACT_ADDRESS>
        data: 
